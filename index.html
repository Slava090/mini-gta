{x: 344, y: 1155, w: 32, h: 32, dir: 1, vertical: false},
{x: 1692, y: 861, w: 32, h: 32, dir: 1, vertical: true},
{x: 1622, y: 1146, w: 32, h: 32, dir: -1, vertical: true},
{x: 1308, y: 1337, w: 32, h: 32, dir: -1, vertical: true},
{x: 1300, y: 659, w: 32, h: 32, dir: 1, vertical: false},
{x: 871, y: 1338, w: 32, h: 32, dir: -1, vertical: true},
{x: 163, y: 305, w: 32, h: 32, dir: -1, vertical: false},
{x: 489, y: 178, w: 32, h: 32, dir: 1, vertical: true},
{x: 1210, y: 408, w: 32, h: 32, dir: -1, vertical: true},
{x: 992, y: 1128, w: 32, h: 32, dir: 1, vertical: false},
{x: 46, y: 1410, w: 32, h: 32, dir: 1, vertical: true},
{x: 218, y: 442, w: 32, h: 32, dir: 1, vertical: true},
{x: 1491, y: 1389, w: 32, h: 32, dir: -1, vertical: true}
];

    const npcCars = [
{x: 1131, y: 103, w: 64, h: 32, dir: 1, vertical: false},
{x: 1446, y: 1638, w: 64, h: 32, dir: 1, vertical: false},
{x: 1805, y: 374, w: 64, h: 32, dir: 1, vertical: false},
{x: 1518, y: 549, w: 64, h: 32, dir: -1, vertical: true},
{x: 86, y: 859, w: 64, h: 32, dir: -1, vertical: true},
{x: 1674, y: 1263, w: 64, h: 32, dir: -1, vertical: true},
{x: 1777, y: 1729, w: 64, h: 32, dir: 1, vertical: true},
{x: 602, y: 1717, w: 64, h: 32, dir: -1, vertical: true},
{x: 1760, y: 1766, w: 64, h: 32, dir: 1, vertical: true},
{x: 134, y: 1600, w: 64, h: 32, dir: 1, vertical: true}
];

    let camera = { x: 0, y: 0 };

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function checkCollision(a, b) {
      return a.x < b.x + b.w &&
            a.x + a.w > b.x &&
            a.y < b.y + b.h &&
            a.y + a.h > b.y;
    }

    function getMovementKeys() {
      return {
        up: keys['arrowup'] || keys['ц'],
        down: keys['arrowdown'] || keys['ы'],
        left: keys['arrowleft'] || keys['ф'],
        right: keys['arrowright'] || keys['в']
      };
    }

    function update() {
      let obj = inCar ? car : player;
      const move = getMovementKeys();

      if (move.up) obj.y -= obj.speed;
      if (move.down) obj.y += obj.speed;
      if (move.left) obj.x -= obj.speed;
      if (move.right) obj.x += obj.speed;

      for (let b of map.buildings) {
        if (checkCollision(obj, b)) {
          if (move.up) obj.y += obj.speed;
          if (move.down) obj.y -= obj.speed;
          if (move.left) obj.x += obj.speed;
          if (move.right) obj.x -= obj.speed;
        }
      }

      if (keys['к'] && !inCar && checkCollision(player, car)) inCar = true;
      else if (keys['к'] && inCar) inCar = false;

      for (let npc of npcs) {
    if (npc.vertical) {
      npc.y += npc.dir * 1;
      if (npc.y < 0 || npc.y > map.height - npc.h) npc.dir *= -1;
    } else {
      npc.x += npc.dir * 1;
      if (npc.x < 0 || npc.x > map.width - npc.w) npc.dir *= -1;
    }

    for (let b of map.buildings) {
      if (checkCollision(npc, b)) npc.dir *= -1;
    }
  }

      for (let c of npcCars) {
        c.x += c.dir * 2;
        if (c.x < 100 || c.x > map.width - 100) c.dir *= -1;
        for (let b of map.buildings) {
          if (checkCollision(c, b)) c.dir *= -1;
        }
      }

      obj.x = Math.max(0, Math.min(map.width - obj.w, obj.x));
      obj.y = Math.max(0, Math.min(map.height - obj.h, obj.y));

      
  // Столкновения между игроком и NPC
  for (let npc of npcs) {
    if (checkCollision(player, npc)) {
      // отталкиваем игрока назад
      if (move.up) player.y += player.speed;
      if (move.down) player.y -= player.speed;
      if (move.left) player.x += player.speed;
      if (move.right) player.x -= player.speed;
    }
  }

  // Столкновения между машиной и NPC
  for (let npc of npcs) {
    if (checkCollision(car, npc)) {
      if (move.up) car.y += car.speed;
      if (move.down) car.y -= car.speed;
      if (move.left) car.x += car.speed;
      if (move.right) car.x -= car.speed;
    }
  }

  // Столкновения NPC между собой
  for (let i = 0; i < npcs.length; i++) {
    for (let j = 0; j < npcs.length; j++) {
      if (i !== j && checkCollision(npcs[i], npcs[j])) {
        npcs[i].dir *= -1;
        npcs[j].dir *= -1;
      }
    }
  }

  
  // === КОЛЛИЗИИ ===

  // Игрок и npcCars
  for (let c of npcCars) {
    if (!inCar && checkCollision(player, c)) {
      if (move.up) player.y += player.speed;
      if (move.down) player.y -= player.speed;
      if (move.left) player.x += player.speed;
      if (move.right) player.x -= player.speed;
    }
  }

  // Игрок в машине с npcCars
  if (inCar) {
    for (let c of npcCars) {
      if (checkCollision(car, c)) {
        if (move.up) car.y += car.speed;
        if (move.down) car.y -= car.speed;
        if (move.left) car.x += car.speed;
        if (move.right) car.x -= car.speed;
      }
    }
  }

  // NPC и npcCars
  for (let npc of npcs) {
    for (let c of npcCars) {
      if (checkCollision(npc, c)) npc.dir *= -1;
    }
  }

  for (let c of npcCars) {
    for (let npc of npcs) {
      if (checkCollision(c, npc)) c.dir *= -1;
    }
  }

  // NPC между собой
  for (let i = 0; i < npcs.length; i++) {
    for (let j = i + 1; j < npcs.length; j++) {
      if (checkCollision(npcs[i], npcs[j])) {
        npcs[i].dir *= -1;
        npcs[j].dir *= -1;
      }
    }
  }

  camera.x = (obj.x + obj.w / 2) - canvas.width / 2;
      camera.y = (obj.y + obj.h / 2) - canvas.height / 2;
      camera.x = Math.max(0, Math.min(map.width - canvas.width, camera.x));
      camera.y = Math.max(0, Math.min(map.height - canvas.height, camera.y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(roadImg, -camera.x, -camera.y, map.width, map.height);

      for (let b of map.buildings) {
        ctx.drawImage(buildingImg, b.x - camera.x, b.y - camera.y, b.w, b.h);
      }

      for (let c of npcCars) {
        if (c.vertical) {
      ctx.save();
      ctx.translate(c.x - camera.x + c.w / 2, c.y - camera.y + c.h / 2);
      ctx.rotate(c.dir > 0 ? Math.PI / 2 : -Math.PI / 2);
      ctx.drawImage(carImg, -c.w / 2, -c.h / 2, c.w, c.h);
      ctx.restore();
    } else {
      ctx.save();
      ctx.translate(c.x - camera.x + c.w / 2, c.y - camera.y + c.h / 2);
      ctx.rotate(c.dir < 0 ? Math.PI : 0);
      ctx.drawImage(carImg, -c.w / 2, -c.h / 2, c.w, c.h);
      ctx.restore();
    } else {
      ctx.save();
      ctx.translate(c.x - camera.x + c.w / 2, c.y - camera.y + c.h / 2);
      ctx.rotate(c.dir < 0 ? Math.PI : 0);
      ctx.drawImage(carImg, -c.w / 2, -c.h / 2, c.w, c.h);
      ctx.restore();
    }
    
    }
      }

      
    if (car.vertical) {
      ctx.save();
      ctx.translate(car.x - camera.x + car.w / 2, car.y - camera.y + car.h / 2);
      ctx.rotate(car.dir > 0 ? Math.PI / 2 : -Math.PI / 2);
      ctx.drawImage(carImg, -car.w / 2, -car.h / 2, car.w, car.h);
      ctx.restore();
    } else {
      ctx.save();
      ctx.translate(car.x - camera.x + car.w / 2, car.y - camera.y + car.h / 2);
      ctx.rotate(car.dir < 0 ? Math.PI : 0);
      ctx.drawImage(carImg, -car.w / 2, -car.h / 2, car.w, car.h);
      ctx.restore();
    }
    

      for (let npc of npcs) {
        ctx.drawImage(npcImg, npc.x - camera.x, npc.y - camera.y, npc.w, npc.h);
      }

      if (!inCar) ctx.drawImage(playerImg, player.x - camera.x, player.y - camera.y, player.w, player.h);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
